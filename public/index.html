<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - CodeDeploy Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #0a3d0a 0%, #1a4d1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/earth.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #000000;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .message {
            background: #f0f0f0;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            border-left: 4px solid #000000;
        }
        
        .message-text {
            color: #333;
            font-weight: 600;
        }
        
        button {
            background: #228B22;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const fetchMessage = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/hello');
                    const data = await response.json();
                    setMessage(data.message);
                } catch (error) {
                    setMessage('Error connecting to backend');
                }
                setLoading(false);
            };

            return (
                <div className="container">
                    <h1>ðŸš€ Hello World!</h1>
                    <p>AWS CodeDeploy Test Application</p>
                    <p style={{fontSize: '1rem', color: '#999'}}>
                        React Frontend + Node.js Backend
                    </p>
                    
                    <button onClick={fetchMessage} disabled={loading}>
                        {loading ? 'Loading...' : 'Test Backend Connection'}
                    </button>
                    
                    {message && (
                        <div className="message">
                            <div className="message-text">{message}</div>
                        </div>
                    )}
                    
                    <div className="status">
                        âœ… Deployment Successful!
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
